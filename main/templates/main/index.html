{% extends "main/head.html" %}
{% load static %}

{% block content %}
<body style="background-color: gray; padding-bottom: 25%">
<div class="has-text-centered mt-6">
  <h1 class="title is-1">Popular Front Archive</h1>
  <h2 class="subtitle mb-6">Your news, without censorship.</h2>
</div>
{% for post in posts %}
<div class="container mb-6">
  <div class="notification is-dark is-align-items-center" style="display: flex;">
  {% if ".mp4" in post.image %}
      <video controls width="10%" height="auto" style="flex: 20%">
          <source src="{% static post.image %}" type="video/mp4">
      </video>
  {% else %}
      <img width="10%" height="auto" src="{% static post.image %}" alt="" style="flex: 20%;"/>
  {% endif %}
  <p style="flex: 80%;" class="ml-6 has-text-justified">
    {{ post.content }}
    <br>
    <br>
    {{ post.published_at }}
  </p>
    </div>
</div>
{% endfor %}
</body>
{% endblock content %}
